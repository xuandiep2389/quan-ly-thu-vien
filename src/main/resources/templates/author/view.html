<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View author</title>
</head>
<body>
<h1>View author: <span th:text="${author.name}"></span></h1>
<a href="/author/list">Author list</a>
<table border="1">
    <tr>
        <th>Book title</th>
    </tr>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.name}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
