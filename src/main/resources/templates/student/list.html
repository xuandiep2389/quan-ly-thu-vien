<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Student</title>
</head>
<body>
<a href="/student/create">Create new student</a>
<a href="/student/search-by-name">Search by name</a>

<h1>Students</h1>
<table border="1">
    <tr>
        <th>Student name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="student : ${students}">
        <tr>
            <td><a th:href="@{/student/view/__${student.id}__ }" th:text="${student.name}"></a></td>
            <td><a th:href="@{/student/edit/__${student.id}__ }">Edit</a></td>
            <td><a th:href="@{/student/delete/__${student.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/student/list'(page=${students.number - 1})}" th:if="${students.hasPrevious()}">Previous</a>
    <span th:text="${students.number + 1}"></span>/<span th:text="${students.totalPages}"></span>
    <a th:href="@{'/student/list'(page=${students.number + 1})}" th:if="${students.hasNext()}">Next</a>
</div>
</body>
</html>
